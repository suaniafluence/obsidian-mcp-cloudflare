name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          STORJ_ENDPOINT: ${{ secrets.STORJ_ENDPOINT }}
          STORJ_BUCKET: ${{ secrets.STORJ_BUCKET }}
          STORJ_PREFIX: ${{ secrets.STORJ_PREFIX }}
          STORJ_ACCESS_KEY: ${{ secrets.STORJ_ACCESS_KEY }}
          STORJ_SECRET_KEY: ${{ secrets.STORJ_SECRET_KEY }}
          STORJ_REGION: ${{ secrets.STORJ_REGION }}

name: Deploy Cloudflare Worker (Obsidian MCP)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Publish to Cloudflare Workers
    runs-on: ubuntu-latest

    steps:
      # --- Étape 1 : Récupération du code ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Étape 2 : Préparation de Node.js ---
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # --- Étape 3 : Installation des dépendances et exécution des tests ---
      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      # --- Étape 4 : Installation de Wrangler (CLI Cloudflare) ---
      - name: Install Wrangler
        run: npm install -g wrangler

      # --- Étape 5 : Exportation des variables d'environnement ---
      - name: Export secrets
        run: |
          echo "STORJ_ENDPOINT=${{ secrets.STORJ_ENDPOINT }}" >> $GITHUB_ENV
          echo "STORJ_BUCKET=${{ secrets.STORJ_BUCKET }}" >> $GITHUB_ENV
          echo "STORJ_PREFIX=${{ secrets.STORJ_PREFIX }}" >> $GITHUB_ENV
          echo "STORJ_ACCESS_KEY=${{ secrets.STORJ_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "STORJ_SECRET_KEY=${{ secrets.STORJ_SECRET_KEY }}" >> $GITHUB_ENV
          echo "CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" >> $GITHUB_ENV

      # --- Étape 6 : Déploiement du Worker sur Cloudflare ---
      - name: Deploy Worker to Cloudflare
        run: |
          wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          STORJ_ENDPOINT: ${{ secrets.STORJ_ENDPOINT }}
          STORJ_BUCKET: ${{ secrets.STORJ_BUCKET }}
          STORJ_PREFIX: ${{ secrets.STORJ_PREFIX }}
          STORJ_ACCESS_KEY: ${{ secrets.STORJ_ACCESS_KEY }}
          STORJ_SECRET_KEY: ${{ secrets.STORJ_SECRET_KEY }}
